{% load wagtailcore_tags %}
{% load wagtailimages_tags wagtailembeds_tags %}

<div class="post row">
    <div class="col-md-9">
        <h2>
            <a href="{% pageurl blog %}">
                {{ blog.title }}
            </a>
        </h2>
        <div class="post-content">
            {{ blog.body | richtext }}
            <div class="date post-footer">
                {{ blog.get_owner }} | {{ blog.date }}
            </div>
        </div>
    </div>
</div>
