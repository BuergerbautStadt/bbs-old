{% extends 'bbs/layout.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ STATIC_URL }}leaflet/leaflet.css" />
    <script type="text/javascript" src="{{ STATIC_URL }}leaflet/leaflet.js" >
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}map.js" >
    </script>
    <script type="text/javascript">
    var siteUrl = '{{ siteUrl|safe }}';
    var staticUrl = '{{ STATIC_URL }}';

    var verfahrensschritte = {};
    {% for v in verfahrensschritte %}
    verfahrensschritte[{{v.pk}}] = {"pk": {{v.pk}}, "name": "{{v.name}}", "icon": "{{v.icon}}", "hoverIcon": "{{v.hoverIcon}}"};
    {% endfor %}

    var points = {}
    {% for v in veroeffentlichungen %}
    points[{{v.pk}}] = {"pk": {{v.pk}}, "ende": "{{v.ende}}", "behoerde": "{{v.behoerde.name}}", "projekt": {{v.projekt.pk}}, "adresse": "{{v.projekt.adresse}}", "lat": {{v.projekt.lat|stringformat:"F"}}, "lon": {{v.projekt.lon|stringformat:"F"}}, "vspk": {{v.verfahrensschritt.pk}} };
    {% endfor %}
    
    var pointsOld = {}
    {% for v in veroeffentlichungenAlt %}
    pointsOld[{{v.pk}}] = {"pk": {{v.pk}}, "ende": "{{v.ende}}", "behoerde": "{{v.behoerde.name}}", "projekt": {{v.projekt.pk}}, "adresse": "{{v.projekt.adresse}}", "lat": {{v.projekt.lat|stringformat:"F"}}, "lon": {{v.projekt.lon|stringformat:"F"}}, "vspk": {{v.verfahrensschritt.pk}} };
    {% endfor %}
    </script>

{% endblock %}

{% block content %}
<div id="sidebar">        
    <div id="sidebar-inner">            
        <div id="sidebar-scroll">
            <div id="sidebar-container">                      
                <div id="liste">
                    {% for v in verfahren %}
                    <div class="listentry">
                        <b>{{ v.name }}</b>
                    </div>
                    <div class="listentry">
                        <table>
                        {% for vs in v.verfahrensschritte.all %}
                            <tr>
                                <td class="icon">
                                    <img src="{{ STATIC_URL }}{{vs.icon}}">
                                </td>
                                <td class="text">                                
                                    <a href="/info#{{vs.pk}}">{{vs.name}}</a>
                                </td>
                                <td class="check">                    
                                    <label class="checkbox">
                                        <input name="vs-{{vs.pk}}" type="checkbox" value="" checked />
                                    </label>
                                </td>
                            </tr>
                        {% endfor %}
                        </table>
                    </div>
                    {% endfor %}
                    <div class="listsep" ></div>
                    <div class="listentry">
                        <table>
                            <tr>
                                <td class="icon">
                                    <img src="{{ STATIC_URL }}img/Baustellenschilder/klein/schild_grau_blass.png">
                                </td>
                                <td class="text">                           
                                    Frist bereits abgelaufen
                                </td>
                                <td class="check">                   
                                    <label class="checkbox">
                                        <input name="old" type="checkbox" value=""/>
                                    </label>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="map"></div>
{% endblock %}
