{% extends 'bbs/layout.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ STATIC_URL }}leaflet/leaflet.css" />
    <script type="text/javascript" src="{{ STATIC_URL }}leaflet/leaflet.js" >
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}map.js" >
    </script>
    <script type="text/javascript">
    var siteUrl = '{{ siteUrl|safe }}';
    var staticUrl = '{{ STATIC_URL }}';
    var points = {{points|safe}};
    var verfahrensschritte = {{verfahrensschritte|safe}};
    </script>

{% endblock %}

{% block content %}
<div id="sidebar">        
    <div id="sidebar-inner">            
        <div id="sidebar-scroll">
            <div id="sidebar-container">                      
                <div id="liste">
                    {% for v in verfahren %}
                    <div class = "listentry">
                        <h4>{{ v.name }}</h4>
                    </div>
                    {% for vs in v.verfahrensschritte.all %}
                    <div class = "listentry">
                        <div class ="entry">
                            <div class="icon">
                                <img src="{{ STATIC_URL }}{{vs.icon}}">
                            </div>
                            <div class="text">
                                {{vs.name}}<br>
                                <a href="/info#{{vs.name}}">Was hei√üt das?</a>
                            </div>
                            <div class="check">                    
                                <label class="checkbox">
                                    <input name="vs-{{vs.pk}}" type="checkbox" value="" checked />
                                </label>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<div id="map"></div>
{% endblock %}
