<div id="kommentarFormular" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="kommentarFormularHeader" aria-hidden="true">
    <div class="modal-dialog">
        <form role="form">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        <span class="sr-only">Abbrechen</span>
                    </button>
                    <h4 id="kommentarFormularHeader">Kommentar hinzuf√ºgen</h4>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" />
                        </div>
                        <div class="form-group">
                            <label for="email">E-Mail-Adresse:</label>
                            <input type="email" class="form-control" id="email" placeholder="email@example.com" />
                        </div>
                        <div class="form-group">
                            <label for="url">Webseite:</label>
                            <input type="url" class="form-control" id="url" placeholder="http://example.com" />
                        </div>
                        <label for="text">Kommentar:</label>
                        <textarea class="form-control" rows="5" id="text"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
                    <button type="button" class="btn btn-primary">Speichern</button>
                </div>
            </div>
        </form>
    </div>
</div>
