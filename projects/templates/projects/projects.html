{% extends 'bbs/layout.html' %}

{% block head %}
<script type="text/javascript" 
        src="{{ STATIC_URL }}dataTables/js/jquery.dataTables.js" >
</script>
<script type="text/javascript" 
        src="{{ STATIC_URL }}dataTables/js/jquery.dataTables.bootstrap.js" >
</script>
<script>
    $.extend( $.fn.dataTableExt.oStdClasses, {
        "sWrapper": "dataTables_wrapper form-inline"
    } );
    $(document).ready(function() {
        $('#projects-table').dataTable({
            "aLengthMenu": [[10, 25, -1], [10, 25, "Alle"]],
            "sDom": "<'row'<'span6'l><'span6'f>r>t<'row'<'span6'i><'span6'p>>",
            "sPaginationType": "bootstrap",
            "oLanguage": {
                "sLengthMenu": "Zeige _MENU_ Einträge pro Seite",
                "sZeroRecords": "Sorry, nichts gefunden!",
                "sInfo": "Eintrag _START_ bis _END_ von _TOTAL_ Einträgen",
                "sInfoEmpty": "Keine Einträge",
                "sInfoFiltered": "(insgesamt _MAX_ Einträgen)",
                "sSearch": 'Suche:',
                "oPaginate": {
                    "sFirst": "Erste Seite",
                    "sLast": "Letzte Seite",
                    "sNext": "Vorherige Seite",
                    "sPrevious": "Nächste Seite",
                }
            }
        });
    });
</script>
<link rel="stylesheet" href="{{ STATIC_URL }}dataTables/css/jquery.dataTables.css" />
<link rel="stylesheet" href="{{ STATIC_URL }}dataTables/css/jquery.dataTables.bootstrap.css" />
{% endblock %}

{% block content %}
<div class="container" style="margin-top: 120px">
    <table cellpadding="0" cellspacing="0" border="0" class="table" id="projects-table">
        <thead>
            <tr>
                <th>Verantwortlich</th>
                <th>Ort</th>
                <th>Vorhaben</th>
                <th>Typ</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
        {% for project in projects %}
            <tr>
                <td><a href="{{ project.bezirk.all.0.link }}" target="_blank">{{ project.bezirk.all.0.name }}</a></td>
                <td>{{ project.strassen }}</td>
                <td>{{ project.plan_id }}</td>
                <td>{{ project.typ.name }}</td>
                <td><a href="/bbp/{{ project.pk }}">Link</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
